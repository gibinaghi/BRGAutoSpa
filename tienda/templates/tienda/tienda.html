{% extends "BRGAutoSpaApp/base.html" %}

{% load static %}

{% block content %}

<div class="container">

   <div style="float: right;">
      <p style="color:aliceblue;">Texto de prueba</p>
   </div>

 <div class="row">
   
      {% for producto in productos %}

      <div class="col-md-3"> <!--ver cantidad de columnas luego-->

         <div class="card text-center" style="width: 18rem; margin: 7px 7px;">
            <img class="card-img-top" src="{{producto.imagen.url}}" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <p class="card-text">$ {{producto.precio}}</p>
            <a href="#" class="btn btn-dark">Agregar al carro</a>
            </div>
         </div>

      </div>


   {% endfor %}
 </div>
</div>

{% endblock %}
